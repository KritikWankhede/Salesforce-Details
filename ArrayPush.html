<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>

	//Add an element as the Last Element of Array
	let bikes = ["Honda", "KTM", "Yamaha"];
	bikes.push("Triumph"); // Push is a method to add a value to the last element of Array//
	document.write(bikes +"<br><br>");
	
	//Add an element as the First Element of Array
	let bikes1 = ["Honda", "KTM", "Yamaha"];
	bikes1.unshift("Triumph"); //unshift is a method
	document.write(bikes1 +"<br><br>");
	
	
	// Reverse the Array
	let bikes2 = ["Honda", "KTM", "Yamaha"];
	document.write(bikes2.reverse()+"<br><br>") ; //reverse is a metthod
	
	//length of the array
	 var arr = ["Yamaha","Honda","KTM"];
	    document.write(arr.length +"<br>"); //length is a property
	    
</script>
</body>
</html>
