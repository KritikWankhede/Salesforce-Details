<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo">

<p id="demo1">
<p id="demo2">
<p id="demo3">
</p>


<script>
//slice() extracts a part of a string and returns the extracted part in a new string.

//The method takes 2 parameters: the start position, and the end position (end not included).
var str = "Apple,Banana,Kiwi";
var res = str.slice(7,16);
document.getElementById("demo").innerHTML = res; 


// If you omit the second parameter, the method will slice out the rest of the string
var str1 = "Apple, Banana, Kiwi";
var res1 = str.slice(7);
document.getElementById("demo1").innerHTML = res1;


//he concat() method can be used instead of the plus operato
var text1 = "Hello";
var text2 = "World!";
var text3 = text1.concat(" ",text2);
document.getElementById("demo2").innerHTML = text3;

//The Substr difference is that the second parameter specifies the length of the extracted part.

var str2 = "Allu, Yash, Sethupathi";
var res3 = str2.substr(7,4);
document.getElementById("demo3").innerHTML = res3;

</script>
</body>
</html>
