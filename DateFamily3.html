<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
	let date1 = new Date(2018,15,25,12,25,12,0); // 7 arguments
	document.write(date1 +"<br/>");

	// Passing miliseconds
	let date2 = new Date(1825356800000); 
	document.write(date2 +"<br/>"); 
	
	let date3 = new Date(1);
	document.write(date3 +"<br/>");
	
	let date4 = new Date(2018,11,25);
	document.write(date4 +"<br/>");
</script>
</body>
</html>
