<!doctype html>
	<head>
		<title>Array Live Example</title>
	</head>
	<body>
		<h2>Array Example:</h2>

		<script>
        var bikes = new Array("Yamaha","KTM","Triumph","Honda");
        for(i=0;i<bikes.length;i++)
        {
        	document.write("<br/>"+bikes[i]);
        }
    	document.write(bikes[2]);
        
        document.write("<p><b>Reverse order:</b> " + bikes.reverse() + "</p>"); // Reverse() method in Array Object..
        </script>
	</body>
</html>
