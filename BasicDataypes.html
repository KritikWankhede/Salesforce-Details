<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript </title>
</head>
<body>
<h2>Data and Data types</h2>
	<script>
	/*
	* Basic data types
	*/
	var aString1='This is a String';
	// Anything concatenated with a String results a String
	var aString2='String data '+10;
	 // To use quotations in String
	var aString3="This String contains a 'quoted text'";
		 
    var bInteger=100;
	var cDouble=200.65;
	var dBoolean=true;
	
	// typeof is a method will tell u which datatype it is 
	
	document.write(typeof(aString1)+" : "+aString1);
	document.write("<br/>");
	
	document.write(typeof(aString2)+" : "+aString2);
	document.write("<br/>");
	
	document.write(typeof(aString3)+" : "+aString3);
	document.write("<br/>");
	
	document.write(typeof(bInteger)+" : "+bInteger);
	document.write("<br/>");
	
	document.write(typeof(cDouble)+" : "+cDouble);
	document.write("<br/>");
	
	document.write(typeof(dBoolean)+" : "+dBoolean);
	document.write("<br/>");

	</script>
</body>
</html>
