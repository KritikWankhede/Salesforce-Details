<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Iterations : JavaScript</title>
<link rel="stylesheet" type="text/css" href="NewFile.css">
<script>

//for loop
	function showForLoopData() //function
	{
		
		for(i=1;i<=10;i++){
			document.write(i+"</br>");
		}
		
	}
	
	// while loop 
	function showWhileLoopData() //function
	{
		i=1;
		while(i<=10){
			document.write(i+"</br>");
			i++;
		}
		
	}
	
	// Do While //
	function showDoWhileLoopData() // function
	{
		i=1;
		do{
			document.write(i+"</br>");
			i++;
		}while(i<=10);
		
	}
	
	// Difference between While and Do While Loops //
	function whileAndDoWhileDiff(){
		i=11;
		while(i<=10){
			document.write('This is from while loop <br/>');
			document.write(i+"</br>");
			i++;
		}
		
		i=11;
		do{
			document.write('This is from do while loop <br/>');
			document.write(i+"</br>");
			i++;
		}while(i<=10);
		// The loop condition does not satisfy With the value of i but still the loop will execute at least once. Since the condition 
		//is checked in the end
	}
	
	
</script>
</head>
<body>
	<button onclick="showForLoopData()">For</button><br/>
	<button onclick="showWhileLoopData()">While</button><br/>
	<button onclick="showDoWhileLoopData()">Do While</button><br/>
	<button onclick="whileAndDoWhileDiff()">Difference</button><br/>
</body>
</html>
